[supervisord]
nodaemon=true

[program:uwsgi]
command=/usr/bin/uwsgi --ini /etc/uwsgi/apps-enabled/{{PROJECT}}.ini
user={{WEB_USER}}
directory={{DEPLOY_DIR}}
stopsignal=INT
startretries=0
priority=30
redirect_stderr=true
stdout_logfile=/var/log/supervisor/{{PROJECT}}s.log
stderr_logfile=/var/log/supervisor/error_{{PROJECT}}s.log
autoload=true
autostart=true
autorestart=true
no-orphans=true
